<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <form class="fclass">
                <h1>Sign Up</h1>    
                <p>Please fill in this form to create an account.</p>
                <div class="form-group">
                    <label for="fname"><b>First Name</b></label>
                    <input type="text" class="form-control" placeholder="First Name" id="fname" name="fname" required>
                </div>
                <div class="form-group">
                    <label for="lname"><b>Last Name</b></label>
                    <input type="text" class="form-control" placeholder="Last Name" id="lname" name="lname" required>
                </div>
                <div class="form-group">
                    <label for="username"><b>Username</b></label>
                    <input type="text" class="form-control" placeholder="Username" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input type="email" class="form-control" placeholder="Enter Email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password" id="psw" name="psw" required>    
                </div>
                <div class="form-group">
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" class="form-control" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat" required>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <form class="fclass">
                <h1>Login</h1>    
                <div class="form-group">
                    <label for="login_username"><b>Username</b></label>
                    <input type="text" class="form-control" placeholder="Username" id="login_username" name="lname" required>
                </div>
                <div class="form-group">
                    <label for="login_email"><b>Email</b></label>
                    <input type="email" class="form-control" placeholder="Enter Email" id="login_email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login_psw"><b>Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password" id="login_psw" name="psw" required>    
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <form class="fclass">
            <h1>Reset Account</h1>    
            <div class="form-group">
                <label for="reset_email"><b>Email</b></label>
                <input type="email" class="form-control" placeholder="Enter Email" id="reset_email" name="email">
            </div>
            <div class="form-group">
                <label for="reset_psw"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter Password" id="reset_psw" name="psw" required>    
            </div>
            </form>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
