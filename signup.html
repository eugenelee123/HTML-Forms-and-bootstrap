<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">

<header>
  <nav>
    <a href="login.html">Log in</a> |
    <a href="signup.html">Sign up</a> |
    <a href="reset.html">Reset</a>
  </nav>
</header>
  <form>

  <h1>Sign up</h1>
  <p>Please fill in this form to create an account. </p>

    <div>
      <label for="firstName"><b>First Name</b></label>
      <input type="text" id="firstName" class="form-control" placeholder="First Name" name="firstName" required>
    </div>

    <div>
      <label for="lastName"><b>Last Name</b></label>
      <input type="text" id="lastName" class="form-control" placeholder="Last Name" name="lastName" required>
    </div>

    <div>
      <label for="email"><b>Email</b></label>
      <input type="email" id="email" class="form-control" placeholder="Enter email" name="email" required>
    </div>

    <div>
      <label for="username"><b>User Name</b></label>
      <input type="text" id="username" class="form-control" placeholder="User Name" name="userName" required>
    </div>

    <div>
      <label for="password"><b>Password</b></label>
      <input type="password" id="password" class="form-control" placeholder="Password" name="Password" required>
    </div>

    <div>
      <label for="confirm_password"><b>Confirm Password</b></label>
      <input type="password" id="confirm_password" class="form-control" placeholder="Password" name="Password" required>
    </div>
</form>
</html>
